<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Foodies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">

        <div id="login-page">

            <img src="image/header logo.png" alt="" id="main-logo">

            <div class="input">
                <input type="email" id="email" placeholder="Email">
                <input type="password" name="" id="password" placeholder="Password">
            </div>

            <div class="remember-forget">
                <input type="checkbox" name="rememberme">
                <label for="remember" id="checkbox">Remember me</label>
                <label for="forgotpassword" id="forgot-pass">Forgot Password?</label>
            </div>

            <div class="sign-in-btn">

                <div class="sign-in signin-back">
                    <span>Sign in</span>
                </div>

                <div class="sign-up signup-back">
                    <span>Sign up</span>
                </div>
            </div>

            <span id="continue">Continue with</span>

            <div class="link-logo">
                <div id="fb">
                    <a href="https://www.facebook.com" target="_blank"><img src="image/fb.jpg" alt=""></a>
                </div>

                <div id="google">
                    <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
                        target="_blank"><img src="image/google.webp" alt="" </a>
                </div>

                <div id="apple">
                    <a href="https://www.apple.com/in
                    " target="_blank"><img src="image/apple.png" alt=""> </a>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
