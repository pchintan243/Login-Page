<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Foodies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main">
        <div id="login-page">
            <img src="image/header logo.png" alt="">
            <div class="input">
                <input type="email" id="email" placeholder="Email">
                <input type="password" name="" id="password" placeholder="Password">
            </div>
            <div class="remember-forget">
                <input type="checkbox" name="rememberme">
                <label for="remember" id="checkbox">Remember me</label>
                <label for="forgotpassword" id="forgot">Forgot Password?</label>
            </div>
            <div class="sign">
                <div class="sign-in back1">
                    <span>Sign in</span>
                </div>
                <div class="sign-in back2">
                    <span>Sign up</span>
                </div>
            </div>
            <!-- <div class="logo">
                <div id="google">
                    <img src="image/google.png" alt="" srcset="">
                </div>
                <div id="apple">
                    <img src="image/apple.png" alt="" srcset="">
                </div>
                <div id="fb">
                    <img src="image/fb.png" alt="">
                </div>
            </div> -->
        </div>
    </section>
</body>

</html>
